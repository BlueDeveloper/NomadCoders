<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>단위 변환기</title>
        <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>
    </body>

    <script type="text/babel">
        function App() {
            const [minutes, setMinutes] = React.useState(0);
            const onChange = (e) => setMinutes(e.target.value)
            const reset = () => setMinutes(0)
            const flip = () => {

            }

            //jsx 문법 주의점
            //for, class -> htmlFor, className
            const component = (
                <div style={{margin: "0 auto", width: "50%", textAlign: "center"}}>
                    <h1>단위변환기</h1>
                    <div>
                        <label htmlFor="mm">분
                            <input id="mm" type="number" value={minutes} onChange={onChange} placeholder="분"/>
                        </label>
                    </div>
                    {/*<p>변환될 값 {minutes}</p>*/}
                    <div>
                        <label htmlFor="hh">시
                            <input id="hh" type="number" value={Math.trunc(minutes / 60)} placeholder="시" disabled/>
                        </label>
                    </div>
                    <button onClick={reset}>초기화</button>
                    <button onClick={flip}>반대로변환</button>
                </div>
            )
            return component;
        }


        const root = document.getElementById("root")
        ReactDOM.render(<App/>, root);


    </script>
</html>
